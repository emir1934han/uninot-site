<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Görüntüleyici | UniNot</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            padding: 15px;
            background: #2d2d2d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }
        .btn-close {
            background: #ef4444;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        /* LOG EKRANI (Hata Tespiti İçin) */
        #logConsole {
            width: 90%;
            max-width: 600px;
            background: #000;
            border: 1px solid #333;
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .log-line { margin-bottom: 5px; border-bottom: 1px solid #222; padding-bottom: 2px; }
        .log-info { color: #3b82f6; } /* Mavi */
        .log-success { color: #22c55e; } /* Yeşil */
        .log-error { color: #ef4444; font-weight: bold; } /* Kırmızı */
        
        #pdf-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 50px;
            width: 100%;
            align-items: center;
        }
        .pdf-page {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 100%;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="header">
        <span id="docTitle">Döküman Hazırlanıyor...</span>
        <a href="kredilerim.html" class="btn-close">Kapat</a>
    </div>

    <div id="logConsole">
        <div class="log-line log-info">Sistem başlatılıyor...</div>
    </div>

    <div id="pdf-container"></div>

    <script type="module">
        import { supabase } from './supabase.js';

        const logConsole = document.getElementById('logConsole');
        const pdfContainer = document.getElementById('pdf-container');
        const docTitle = document.getElementById('docTitle');

        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `log-line log-${type}`;
            div.innerText = `> ${msg}`;
            logConsole.appendChild(div);
        }

        // URL'den ID al
        const urlParams = new URLSearchParams(window.location.search);
        const noteId = urlParams.get('id');

        if (!noteId) {
            log("HATA: URL'de not ID'si bulunamadı!", "error");
        }

        async function startViewer() {
            try {
                // ADIM 1: KULLANICI KONTROLÜ
                log("1. Kullanıcı oturumu kontrol ediliyor...");
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) throw new Error("Giriş yapmamışsınız.");
                log("Kullanıcı doğrulandı: " + user.email, "success");

                // ADIM 2: NOT BİLGİSİ ÇEKME
                log("2. Not bilgileri veritabanından çekiliyor...");
                const { data: note, error: noteError } = await supabase
                    .from('notes')
                    .select('*')
                    .eq('id', noteId)
                    .single();

                if (noteError) throw new Error("Not bilgisi alınamadı: " + noteError.message);
                if (!note) throw new Error("Not bulunamadı.");
                
                docTitle.innerText = note.lesson_name;
                log("Not bulundu: " + note.lesson_name, "success");

                // ADIM 3: YETKİ KONTROLÜ
                log("3. Satın alma kontrolü yapılıyor...");
                let hasAccess = (note.author_id === user.id); // Sahibi mi?
                
                if (!hasAccess) {
                    const { data: tx } = await supabase
                        .from('transactions')
                        .select('*')
                        .eq('buyer_id', user.id)
                        .eq('note_id', noteId)
                        .single();
                    if (tx) hasAccess = true;
                }

                if (!hasAccess) throw new Error("Bu notu görüntüleme yetkiniz yok. Satın almalısınız.");
                log("Erişim izni onaylandı.", "success");

                // ADIM 4: DOSYA İNDİRME (En Kritik Yer)
                log("4. PDF dosyası indiriliyor...", "info");
                
                // URL'den dosya yolunu temizle
                // Örnek: .../notlar/17565_dosya.pdf -> 17565_dosya.pdf
                const publicUrl = note.file_url;
                const pathParts = publicUrl.split('/notlar/');
                if (pathParts.length < 2) throw new Error("Dosya yolu hatalı: " + publicUrl);
                
                const filePath = pathParts[1]; 
                log("Dosya yolu: " + filePath, "info");

                const { data: blob, error: downloadError } = await supabase.storage
                    .from('notlar')
                    .download(filePath);

                if (downloadError) {
                    log("İndirme Hatası Detayı: " + JSON.stringify(downloadError), "error");
                    throw new Error("Dosya indirilemedi (Storage Hatası). İpucu: Storage Bucket public mi?");
                }
                
                log("Dosya başarıyla indirildi. Boyut: " + blob.size, "success");

                // ADIM 5: PDF'İ ÇİZME
                log("5. PDF ekrana çiziliyor...", "info");
                const buffer = await blob.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(buffer).promise;
                
                log("PDF Sayfa Sayısı: " + pdf.numPages, "success");
                logConsole.style.display = 'none'; // Her şey yolundaysa logu gizle

                // Filigran Metni
                const watermarkText = user.email;

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1.5 });
                    
                    const canvas = document.createElement('canvas');
                    canvas.className = 'pdf-page';
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    const ctx = canvas.getContext('2d');
                    
                    pdfContainer.appendChild(canvas);
                    
                    await page.render({ canvasContext: ctx, viewport: viewport }).promise;

                    // Filigran Ekle
                    ctx.save();
                    ctx.globalAlpha = 0.2;
                    ctx.font = "30px Arial";
                    ctx.fillStyle = "red";
                    ctx.translate(canvas.width/2, canvas.height/2);
                    ctx.rotate(-45 * Math.PI / 180);
                    ctx.fillText(watermarkText, 0, 0);
                    ctx.restore();
                }

            } catch (err) {
                log("KRİTİK HATA: " + err.message, "error");
                // Hata varsa log ekranını gizleme, kullanıcı görsün
            }
        }

        startViewer();
    </script>
</body>
</html>
