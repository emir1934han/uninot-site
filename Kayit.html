                    <h2>AramÄ±za KatÄ±l ðŸš€</h2>

                    <form id="registerForm">

                            <label>Ad Soyad</label>

    <script src="script.js"></script>

    <script type="module">
        import { supabase } from './supabase.js';

        // Elementleri SeÃ§elim
        const showLoginBtn = document.getElementById('showLoginBtn');
        const showRegisterBtn = document.getElementById('showRegisterBtn');
        const loginContainer = document.getElementById('loginContainer');
        const registerContainer = document.getElementById('registerContainer');

        const registerForm = document.getElementById('registerForm');
        const loginForm = document.getElementById('loginForm');
        const regBtn = document.getElementById('regBtn');
        const loginBtn = document.getElementById('loginBtn');

        // 1. Ekranlar ArasÄ± GeÃ§iÅŸ (Toggle)
        showLoginBtn.addEventListener('click', () => {
            loginContainer.classList.remove('hidden');
            registerContainer.classList.add('hidden');
            showLoginBtn.classList.add('active');
            showRegisterBtn.classList.remove('active');
        });

        showRegisterBtn.addEventListener('click', () => {
            registerContainer.classList.remove('hidden');
            loginContainer.classList.add('hidden');
            showRegisterBtn.classList.add('active');
            showLoginBtn.classList.remove('active');
        });

        // 2. KAYIT OLMA Ä°ÅžLEMÄ°
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            regBtn.innerText = "KayÄ±t YapÄ±lÄ±yor...";
            regBtn.disabled = true;

            const name = document.getElementById('regName').value;
            const uni = document.getElementById('regUni').value;
            const dept = document.getElementById('regDept').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPass').value;

            try {
                // A) Supabase Auth'a KayÄ±t Et
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // B) DetaylarÄ± 'profiles' Tablosuna Ekle
                if (data.user) {
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .insert([{ 
                            id: data.user.id, 
                            full_name: name, 
                            email: email,
                            university: uni,     // Yeni eklediÄŸimiz sÃ¼tun
                            department: dept     // Yeni eklediÄŸimiz sÃ¼tun
                        }]);
                    
                    if (profileError) throw profileError;
                }

                alert("KayÄ±t BaÅŸarÄ±lÄ±! GiriÅŸ yapÄ±lÄ±yor...");
                window.location.href = "kredilerim.html"; 

            } catch (error) {
                alert("Hata: " + error.message);
                console.error(error);
            } finally {
                regBtn.innerText = "Hesap OluÅŸtur";
                regBtn.disabled = false;
            }
        });

        // 3. GÄ°RÄ°Åž YAPMA Ä°ÅžLEMÄ°
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            loginBtn.innerText = "Kontrol Ediliyor...";
            loginBtn.disabled = true;

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPass').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // BaÅŸarÄ±lÄ±ysa yÃ¶nlendir
                window.location.href = "kredilerim.html";

            } catch (error) {
                alert("GiriÅŸ BaÅŸarÄ±sÄ±z: " + "E-posta veya ÅŸifre hatalÄ±.");
                console.error(error);
            } finally {
                loginBtn.innerText = "GiriÅŸ Yap";
                loginBtn.disabled = false;
            }
        });

        // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda kullanÄ±cÄ± zaten giriÅŸ yapmÄ±ÅŸ mÄ± kontrol et?
        // YapmÄ±ÅŸsa direkt kredilerim sayfasÄ±na atabiliriz (Opsiyonel)
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // KullanÄ±cÄ± zaten giriÅŸli, tekrar giriÅŸ sayfasÄ±na gelmesine gerek yok
                // window.location.href = "kredilerim.html"; 
                // (Bunu yorum satÄ±rÄ± yaptÄ±m, test ederken zorluk Ã§Ä±karmasÄ±n diye)
            }
        }
        checkSession();

    </script>
