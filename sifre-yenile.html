<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni ≈ûifre Belirle | UniNot</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Anasayfa.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo"><i class="fa-solid fa-graduation-cap"></i> UniNot</div>
        </div>
    </nav>

    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Yeni ≈ûifre Belirle üîë</h2>
                <p>L√ºtfen hesabƒ±n i√ßin yeni ve g√º√ßl√º bir ≈üifre gir.</p>
                
                <form id="updatePasswordForm">
                    <div class="form-group">
                        <label>Yeni ≈ûifre</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="newPassword" placeholder="En az 6 karakter" required minlength="6">
                        </div>
                    </div>
                    <button type="submit" class="btn-submit" id="updateBtn">≈ûifreyi G√ºncelle</button>
                </form>
            </div>
        </div>
    </section>

    <script type="module">
        import { supabase } from './supabase.js';

        const updatePasswordForm = document.getElementById('updatePasswordForm');
        const updateBtn = document.getElementById('updateBtn');

        // Sayfa a√ßƒ±ldƒ±ƒüƒ±nda URL'de "access_token" var mƒ± diye Supabase otomatik bakar.
        // Eƒüer linkten gelmediyse kullanƒ±cƒ±yƒ± ana sayfaya atalƒ±m.
        supabase.auth.onAuthStateChange(async (event, session) => {
            if (event === 'PASSWORD_RECOVERY') {
                // Kullanƒ±cƒ± ≈üifre sƒ±fƒ±rlama linkiyle gelmi≈ü, sorun yok.
            } else if (!session) {
                // Oturum yoksa ve linkten gelmediyse anasayfaya at
                // window.location.href = "index.html";
            }
        });

        updatePasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;

            updateBtn.innerText = "G√ºncelleniyor...";
            updateBtn.disabled = true;

            try {
                // ≈ûifreyi g√ºncelle
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                alert("≈ûifren ba≈üarƒ±yla g√ºncellendi! Giri≈ü yapabilirsin.");
                window.location.href = "Kayit.html"; // Giri≈ü sayfasƒ±na y√∂nlendir

            } catch (error) {
                alert("Hata: " + error.message);
                console.error(error);
            } finally {
                updateBtn.innerText = "≈ûifreyi G√ºncelle";
                updateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
